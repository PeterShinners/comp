[project]
name = "comp"
version = "0.1.0"
description = "Comp Programming Language"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
    { name = "Peter Shinners", email = "pete@shinners.org" }
]
keywords = ["language", "interpreter", "functional", "parser"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Interpreters",
]
dependencies = [
    "lark>=1.1.0",
]

[project.urls]
Repository = "https://github.com/PeterShinners/comp"

[project.scripts]
comp = "comp.cli:main"

[project.optional-dependencies]
dev = [
    "ruff>=0.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/comp"]

[tool.ruff]
line-length = 88
target-version = "py312"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "W293",  # blank line contains whitespace
]

[tool.ruff.lint.per-file-ignores]
"src/comp/__init__.py" = ["F403"]  # Allow wildcard imports in __init__.py

[tool.ruff.format]
skip-magic-trailing-comma = false

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
